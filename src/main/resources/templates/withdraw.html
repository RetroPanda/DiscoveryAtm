<html xmlns:th="http://www.thymeleaf.org">
	<head><title>Home Page</title></head>
	<body>
		<h1>Hello !</h1>
			<table class="table">
		  <thead>
		    <tr>
		      <th scope="col">Id</th>
		      <th scope="col">count</th>
		    </tr>
		  </thead>
		  <tbody>
		   <tr th:each="denomination : ${denominations}">
            <td><span th:text="${denomination.id}"> id </span></td>
            <td><span th:text="${denomination.count}"> count </span></td>
           </tr>
		  </tbody>
		</table>
	</body>
</html>
